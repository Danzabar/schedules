<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Schedules Documentation</title>

    <!-- Bootstrap -->
	<link href="{{ App('URL', 'asset', ['css/bootstrap.min.css']) }}" rel="stylesheet">
	<link href="{{ App('URL', 'asset', ['css/bootstrap-theme.min.css']) }}" rel="stylesheet">
	<link href="{{ App('URL', 'asset', ['css/font-awesome.min.css']) }}" rel="stylesheet">	
	<link rel="Stylesheet" href="{{ App('URL', 'asset', ['css/docs.css']) }}" />		

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

    <![endif]-->

  <body>
	
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-2 col-sm-3 sidebar">
				<h3>Documentation</h3>
				{% include "templates/doc_nav.html" %}
			</div>
			<div class="col-md-10 col-sm-9 main">
				
				{% block pagetitle %}

					<hr />
				{% endblock %}

				{% block content %}{% endblock %}
	
			</div>			
		</div>	
	</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="{{ App('URL', 'asset', ['js/jquery.js']) }}"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="{{ App('URL', 'asset', ['js/bootstrap.min.js']) }}"></script>
	{% block scripts %}{% endblock %}

</html>
