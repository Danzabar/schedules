<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{% block title %}{% endblock %}</title>

    <!-- Bootstrap -->
	<link href="{{ App('URL', 'asset', ['css/bootstrap.min.css']) }}" rel="stylesheet">
	<link href="{{ App('URL', 'asset', ['css/bootstrap-theme.min.css']) }}" rel="stylesheet">
	<link href="{{ App('URL', 'asset', ['css/font-awesome.min.css']) }}" rel="stylesheet">	
	<link href="{{ App('URL', 'asset', ['css/custom.css']) }}" rel="stylesheet">	
	{% block css %}{% endblock %}		

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<h2 class="page-title pull-left">{% block pagetitle %}Schedules{% endblock %}</h2>
				{% if App('Route', 'currentRouteName') != 'page.home' %}
					<p style="margin-top:20px;">
						<a href="{{ App('URL', 'route', ['page.home'])  }}" class="btn btn-default btn-lg pull-right">Home</a>
					</p>
				{% endif %}
				<div class="clearfix"></div>
				<hr />
			</div>
		</div>
		<div class="row">
			
			<div class="col-md-12">

				{% block content %}{% endblock %}
	
			</div>			

		</div>	
	</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="{{ App('URL', 'asset', ['js/jquery.js']) }}"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="{{ App('URL', 'asset', ['js/bootstrap.min.js']) }}"></script>
	{% block scripts %}{% endblock %}	

  </body>
</html>
