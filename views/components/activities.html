<table class="table table-striped table-hover">
	<thead>
		<th>Name</th>
		<th>Hours</th>
		<th>Times</th>
		<th>Actions</th>
	</thead>
	<tbody>
		{% for activity in activities %}
			<tr>
				<td>{{ activity.label }}</td>
				<td>{{ activity.hours }}</td>
				<td>{{ activity.day }} {{ activity.getFormatedTimes()  }}</td>
				<td>
					<span class="btn-group">
						<a class="btn btn-sm btn-danger" href="{{ Route('page.deleteActivities', {'id':activity.id}) }}"><i class="fa fa-trash"></i> Delete</a>
						<a class="btn btn-sm btn-default" href="{{ Route('page.editActivities', {'id': activity.id}) }} "><i class="fa fa-pencil"></i> Edit</a>
					</span>
				</td>
			</tr>
		{% endfor %}
	</tbody>
</table>
