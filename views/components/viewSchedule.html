

{% if schedule.generated is iterable %}

	<table class="table table-bordered table-hover table-striped">
		<thead>
			<th>Time</th>
			<th>Sunday</th>
			<th>Monday</th>
			<th>Tuesday</th>
			<th>Wednesday</th>
			<th>Thursday</th>
			<th>Friday</th>
			<th>Saturday</th>
		</thead>
		<tbody>
		
			{% for time in times %}
				
				<tr>
					<td>{{ time }}</td>
					{% for activity in schedule.generated %}
					
							<td>{{ attribute(activity, time) }}</td>

					{% endfor %}	
				</tr>

			{% endfor %}

		</tbody>
	</table>


{% endif %}
