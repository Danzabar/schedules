

{% if schedule.generated is iterable %}

	<table class="table table-bordered table-hover table-striped">
		<thead>
			<th>Time</th>
			<th>Monday</th>
			<th>Tuesday</th>
			<th>Wednesday</th>
			<th>Thursday</th>
			<th>Friday</th>
			<th>Saturday</th>
			<th>Sunday</th>
		</thead>
		<tbody>
			
			{% for day in schedule.generated %}
				<tr>
					{% for times in day %}
						
						

					{% endfor %}
				</tr>
			{% endfor %}

		</tbody>
	</table>


{% endif %}
