{% import "forms/forms.html" as form  %}

{{ form.open('post.newSchedule') }}

	<div class="form-group">
		{{ form.label('Name', 'name') }}
		{{ form.input('name', Input('name'))  }}
	</div>

	<div class="form-group">
		{{ form.label('Description', 'description') }}
		{{ form.textarea('description', Input('description'))  }}
	</div>
	
	<div class="form-group">
		{{ form.submit('Create') }}
	</div>

{{ form.close()  }}
